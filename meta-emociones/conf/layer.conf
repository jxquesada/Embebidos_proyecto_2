# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-recmovly"
BBFILE_PATTERN_meta-recmovly = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-recmovly = "6"

LAYERDEPENDS_meta-recmovly = "core"
LAYERSERIES_COMPAT_meta-recmovly = "dunfell"
